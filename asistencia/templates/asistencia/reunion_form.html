{% extends 'asistencia/base.html' %}
{% block content %}
<h2>Crear Nueva Reunión</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="id_fecha" class="form-label">Fecha</label>
        <input type="text" name="fecha" id="id_fecha" class="form-control"
            value="{{ form.fecha.value|default_if_none:'' }}" required>
        {% if form.fecha.errors %}
        <div class="text-danger">{{ form.fecha.errors }}</div>
        {% endif %}
    </div>
    <div class="mb-3">
        <label for="id_descripcion" class="form-label">Descripción</label>
        {{ form.descripcion }}
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>

<!-- Incluye Flatpickr CSS y JS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    flatpickr("#id_fecha", {
        enableTime: true,
        dateFormat: "Y-m-d H:i",
        time_24hr: true,
        defaultDate: new Date(),
        minuteIncrement: 5,
        altInput: true,
        altFormat: "F j, Y H:i",
    });
</script>
{% endblock %}
