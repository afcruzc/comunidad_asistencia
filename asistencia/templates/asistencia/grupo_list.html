{% extends 'asistencia/base.html' %}
{% block content %}
<h2>Grupos de Trabajo</h2>
<a href="{% url 'grupo_create' %}" class="btn btn-primary mb-3">Nuevo Grupo</a>
<table class="table">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Líder</th>
            <th>Descripción</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for grupo in grupos %}
        <tr>
            <td>{{ grupo.nombre }}</td>
            <td>{{ grupo.lider.username }}</td>
            <td>{{ grupo.descripcion }}</td>
            <td>
                <a href="{% url 'dashboard_grupo' grupo.id %}" class="btn btn-info btn-sm">Ver Dashboard</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
